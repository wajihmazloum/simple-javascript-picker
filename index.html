<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">

<section class="container">
    <h6>Insert the list of items ( make sure to put a " / " between each item )</h6><br>
    <div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
        </div>
        <br>
        <div class="form-check form-switch">
            <input (onchange)="switched($event)" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">shuffle</label>
        </div>
    </div>
    <br>
    <div class="d-grid gap-2">

        <button class="btn btn-primary" id="pick" type="button">Pick</button>

    </div>
    <h1 id="result">

    </h1>

    <hr>
    <b>your picked items will appear here</b>
    <div id="recent">

    </div>
</section>
